{% assign cleaned_embed_url = page.google_map_embed_code | remove: 'iframe src=' | remove: '<' | remove: '>' | remove: '/iframe' | split: ' ' %}
<!-- Map -->
<div class="row">
        <div class="eight columns offset-by-two" style="margin-top: 1.5em;">
                <h3 id="map">Location</h3>
                <p><strong>{{ page.venue }}, {{ page.location }}</strong></p>

                <iframe style="width: 100%; min-height: 400px; border: none;" src="{{ cleaned_embed_url[0] | remove: '"' }}" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

        </div>
    </div><!--/row-->
